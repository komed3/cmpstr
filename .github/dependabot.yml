# ================================================================================
# 
# Dependabot Configuration
# 
# Automatically checks for outdated or vulnerable npm dependencies in the root
# directory and creates pull requests with suggested updates. Runs once per week
# to help keep the project secure and up to date.
# 
# ================================================================================

version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly

    groups:
      build:
        applies-to: version-updates
        dependency-type: development
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "@types/node"
          - "@rollup/*"
          - "rollup"
          - "tslib"
          - "typescript"

      formatting:
        applies-to: version-updates
        dependency-type: development
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "prettier"
          - "rollup-plugin-cleanup"
          - "rollup-plugin-prettier"

      testing:
        applies-to: version-updates
        dependency-type: development
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "vitest"
